<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Tip calculator app | Frontend Mentor</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="left-section"> 
      <p>Bill</p>  
      <div class="input-wrapper">
        <i class="fa-solid fa-rupiah-sign"></i>
        <input type="text" id="totalBill" class="total-bill" placeholder="0">
      </div>
      <p>Select Tip %</p>
      <div class="tip-btns">
        <button>5%</button>
        <button>10%</button>
        <button>15%</button>
        <button>25%</button>
        <button>50%</button>
        <input type="text" placeholder="Custom" class="custom-tip">
      </div> 
      <p>Number of People</p> 
      <div class="input-wrapper">
        <i class="fa-solid fa-user-large"></i>
        <input type="text" id="" class="total-person" placeholder="1">
      </div>
    </div>
    <div class="right-section">
      <div class="result">
       <p class="label">Tip Amount <br> <span>/ person</span></p>
       <p id="tip-amount-result"> 0 </p>
      </div>
      <div class="result">
        <p class="label">Total <br> <span>/ person</span></p>
        <p id="total-result"> 0 </p>
      </div>
      <button>Reset</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/vizaanandyaa">Aviza Anandya</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
